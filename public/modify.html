<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Diary</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/modify.css">
  </head>
  <body>
    <header>
        <div>
            <h1>
                <a href="index.html"
                  ><img src="/css/images/moodlogo_42.png" alt="상단로고이미지"
                ></a>
            </h1>
            <nav>
                <ul>
                  <li><a href="/diarywrite">일기 쓰기</a></li>
                  <li><a href="/diaryshow">나의 한 달</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="content">
        <div class="content_box">
            <h2 class="hidden">일기 작성페이지</h2>
            <div class="write_box">
                <form method="post">
                    <p>오늘의 일기</p>
                    <ul>
                        <li><input type="text" name="title" value="<%= data.title %>"></li>
                        <li><input type="date" name="date" value="<%= data.date %>"></li>
                        <li><input type="text" name="mood" value="<%= data.mood %>"></li>
                        <li><textarea id="usertext" name="usertext" cols="100" rows="10"><%= data.usertext %></textarea></li>
                    </ul>
                    <button type="submit">저장</button>
                </form>
            </div>
        </div>

    </section>
    <footer>
        <div>
            <address>
                경기도 성남시 중원구 성남동 3219번지 KR 아트팰리스 4호 5층<br>
                COPYRIGHT &copy; 2023 소공소공. ALL RIGHTS RESERVED.
              </address>
              <h2><img src="/css/images/moodlogo_42.png" alt="하단로고이미지"></h2>
        </div>
    </footer>
  </body>
</html>
